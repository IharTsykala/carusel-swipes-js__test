<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="dist/style.css" />
    <title>Carousel swipes on pure js</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header"><h1>Carousel swipes on pure js</h1></header>
      <main class="main">
        <section class="carousel-section">
          <div class="carousel-container">
            <div class="carousel-container__header">
              <h6 class="name-item">Name item</h6>
            </div>
            <div class="carousel-container__main">
              <div class="slide slide_size-small slide_left">
                <p>Small item</p>
              </div>
              <div class="slide">
                <p>Item</p>
              </div>
              <div class="slide slide_size-small slide_right">
                <p>Small item</p>
              </div>
            </div>
            <div class="carousel-container__footer">
              <p class="carousel-container__toggle-items">
                Toggle carousel items
              </p>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__author footer__author_right footer__author_down">
          by Ihar Tsykala
        </p>
      </footer>
    </div>
    <script type="text/javascript" src="./dist/bundle.js"></script>
  </body>
</html>
